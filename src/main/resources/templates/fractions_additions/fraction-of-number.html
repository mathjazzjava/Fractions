<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ułamki</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href=".../resources/static/css/style.css"/>
</head>
<body>
    <section layout:fragment="content">
         <main>
            <article>
                <span class="text_right"><a class="briefly_open" onclick="brieflyBox()">W skrócie!</a></span>
                <!--                <span class="text_right"><a class="briefly_open" onclick="brieflyBox()">W skrócie!</a> &nbsp-->
                <!--                <a class="practice_open" onclick="practiceBox()">Ćwicz</a></span>-->
                <h3>Obliczanie ułamka liczby</h3>
                <div id="briefly_box">
                    <img src=".../resources/static/images/fractions_additions/fraction_of_number.gif"
                         th:src="@{images/fractions_additions/fraction_of_number.gif}" alt="gif">
                    <a class="briefly_close" onclick="brieflyBox()">Zamknij</a>
                </div>
                <!--                <div id="practice_box">-->
                <!--                    Ćwicz obliczanie ułamka liczby.-->
                <!--                    <a class="practice_close" onclick="practiceBox()">Zamknij</a>-->
                <!--                </div>-->
                <script src=".../resources/static/scripts/modals.js" th:src="@{scripts/modals.js}"></script>
                <p>
                    <b>Aby obliczyć ułamek danej liczby wystarczy pomnożyć tę liczbę przez dany ułamek.</b><br>
                    Np. oblicz  <span class="frac"><sup>2</sup><span>&frasl;</span><sub>5</sub></span> liczby  30.<br>
                    Rozwiązanie:
                </p>
                <p style="text-align: center" >
                    <span class="important">
                    <span class="frac"><sup>2</sup><span>&frasl;</span><sub>5</sub></span> *30 =
                    <span class="frac"><sup>2 * 30</sup><span>&frasl;</span><sub>5</sub></span> =
                    <span class="frac"><sup>2 * (30 : 5) </sup><span>&frasl;</span><sub>5 : 5</sub></span> =
                    <span class="frac"><sup>2 * 6</sup><span>&frasl;</span><sub>1</sub></span> = 12
                    </span>
                </p>
                <p>
                    <a href="/additions-list" class="arrow_previous"></a>
                    <a href="/fraction-to-decimal-easy" class="arrow_next"></a>
                </p>
                <p>
                    <span class="text_left">Powrót do listy</span>
                    <span class="text_right">Zamiana ułamków zwykłych na dziesiętne</span>
                </p>
            </article>
        </main>
    </section>
</body>
</html>
